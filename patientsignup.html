<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Signup</title>
  <link rel="stylesheet" href="patientsignupstyles.css" />
</head>
<body>

<div class="container">

  <!-- Image section (left) -->
  <div class="image-section">
    <img src="images/patient_form.png" alt="Patient Form Illustration" class="illustration">
  </div>

  <!-- Form section (right) -->
  <div class="form-section">
    <img src="images/logo.png" alt="Telecure Logo" class="logo">

    <h2>Sign Up</h2>

    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name">

    <div class="email-contact-row">
      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact">
      </div>
    </div>

    <div class="password-row">
      <div class="password-field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="password-field">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password">
      </div>
    </div>

    <button>SIGN UP</button>

    <p class="disclaimer">
      By continuing, I confirm that I am over 18 years old and agree to Telecure's
      <a href="terms.html" target="_blank">Terms</a> and
      <a href="privacy.html" target="_blank">Privacy Policy</a>.
    </p>

    <div class="links">
      Have an account? <a href="patientlogin.html">Login</a>
    </div>
  </div>

</div>

</body>
</html>
