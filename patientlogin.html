<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="patientloginstyles.css">
</head>
<body>

<div class="container">
    <div class="login-box">


        <div class="form-section">

            <h1>Log In</h1>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>

            <div class="options-row">
                <label><input type="checkbox"> Remember me</label>
                <button class="link-button">Forgot Password?</button>
            </div>

            <button class="login-btn">LOGIN</button>

            <div class="extra-links">
                <p>New User? <button class="link-button">Sign Up</button></p>
                <p>Are you a doctor? <button class="link-button">Sign in here</button></p>
            </div>
        </div>

        <div class="image-section" style="position: relative;">
            <img src="images/patient_form.png" alt="Patient Form Illustration" class="illustration">
            <img src="images/logo.png" alt="Telecure Logo" class="logo">
        </div>


    </div>
</div>

</body>
</html>
