<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doctor Login - Telecure</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.png" />
  </head>
  <body>
    <!-- Background Image -->
    <div class="background1">
      <!-- Top Right Logo -->
      <img src="images/logo.png" alt="Telecure Logo" class="logo-doctor" />

      <!-- Login Card -->
      <div class="login-card">
        <img src="icons/login.png" alt="Doctor Login" class="login-image" />
        <h2>ENTER YOUR CREDENTIALS</h2>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button class="btn login-btn">LOGIN</button>
        <p>
          Don't have an account? <a href="DoctorRegistration.html">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
