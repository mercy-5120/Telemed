<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Registration - Telecure</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <!-- Logo in top-left -->
    <img src="images/logo.png" alt="Telecure Logo" class="logo-top-left">

    <!-- Registration Card Centered -->
    <div class="register-card">
      <h2>REGISTER YOUR CREDENTIALS</h2>
      <form>
        <div class="form-row">
          
            <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="form-row">
          <input type="text" placeholder="Contact" required>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="form-row">
          <input type="text" placeholder="Medical License Number" required>
          <input type="text" placeholder="Specialization" required>
        </div>
        <div class="form-row">
          <input type="text" placeholder="Years of Experience" required>
          <input type="file" placeholder="Upload Medical License" required>
        </div>
        <button type="submit" class="btn register-btn">REGISTER</button>
        <p class="note">
          By proceeding, I confirm that the information provided is true and agree to Telecureâ€™s Terms and Conditions.
        </p>
        <p class="switch-login">
          Already a member? <a href="doctor_login.html">Sign in</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
