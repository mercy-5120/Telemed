<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telecure Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-dash-patient">
       <div class="menu-container">
        <div class="sidebar">
          <img src="images/logo.png" class="logo-dash" alt="Logo" />
          <a href="patient_dash_home.html"
            ><img src="icons/home.png" alt="Home" class="icon" /> Home</a
          >
          <a href="#"
            ><img
              src="icons/appointments.png"
              alt="Appointments"
              class="icon"
            />
            Appointments</a
          >
          <a href="#"
            ><img src="icons/records.png" alt="Medical Records" class="icon" />
            Medical Records</a
          >
          <a href="PatientMesseges.html"
            ><img src="icons/message.png" alt="Messages" class="icon" />
            Messages</a
          >
          <a href="patient_dash_settings.html"
            ><img src="icons/settings.png" alt="Settings" class="icon" />
            Settings</a
          >
          <a href="#"
            ><img src="icons/logout.png" alt="Log out" class="icon" /> Log
            out</a
          >
        </div>
        
      </div>

      <div class="messages">
        <!-- SEARCH + ADD -->
        <div class="chat-list">
          <div class="search-add">
            <input type="text" placeholder="Search messages.." />
            <div class="add">+</div>
          </div>

          <div class="chat-entry-seen">
            <img
              src="https://ui-avatars.com/api/?name=Joe+Doe"
              class="avatar"
              alt=""
            />
            <div class="text">
              <strong>Dr John Doe</strong>
              <small>Remember to book your appointment for y...</small>
            </div>
            <time>4 min</time>
          </div>
          <div class="chat-entry-seen-over">
            <img
              src="https://ui-avatars.com/api/?name=Joe+Doe"
              class="avatar"
              alt=""
            />
            <div class="text">
              <strong>Dr John Doe</strong>
              <small>Remember to book your appointment for y...</small>
            </div>
            <time>4 min</time>
          </div>
          <!-- repeat .chat-entry blocks here -->
        </div>
      </div>
 <div class="chat-window">
  <div class="header">
        <div class="profile">
          <img src="https://ui-avatars.com/api/?name=Joe+Doe" alt="Profile">
          <div class="text-box">
            <h2>Dr John Doe</h2>
            <small>Active now</small>
          </div>
        </div>
        <div class="actions">
          <button><img src="icons\phone-call.png" alt="phone-call"></button>
          <button><img src="icons\video-call.png" alt="video-call"></button>
          <button><img src="icons\menu.png" alt="menu"></button>
        </div>
      </div>

          <div class="messages-area">
            <div class="message received">
              Remember to book your appointment for your skin to be checked
            </div>
            <div class="message sent">
              Thank you for the reminder!
            </div>
          </div>
          <div class="input-area">
            <button ><img src="icons\attach.png" alt="attach" ></button>
            <button><img src="icons\voice.png" alt="voice note" ></button>
            <button><img src="icons\emoji.png" alt="emoji" ></button>
            <input type="text" placeholder="Type something ..">
            <button><img src="icons\message-pat.png" alt="message" ></button>
          </div>
        </div>

      </div> 

    </div>
  </body>
</html>
