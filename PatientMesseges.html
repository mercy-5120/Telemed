<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Messages</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="patient-page">

 <div class="app">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <img src="images\logo.png" alt="Logo" style="width: 50px; height: 50px;">
      <button class="active"><img src="icons/home.png" alt="Home"></button>
      <button><img src="icons\appointments.png" alt="appointment"></button>
      <button><img src="icons\message.png" alt="Play"></button>
      <button><img src="icons\records.png" alt="Folder"></button>
      <button><img src="icons/settings.png" alt="Settings"></button>
      <button><img src="icons/logout.png" alt="Logout"></button>
    </div>

    <!-- MAIN PANEL -->
    <div class="chat-view">

      <!-- HEADER -->
      <div class="header">
        <div class="profile">
          <img src="icons/user.png" alt="Profile">
          <div>
            <h2>Dr John Doe</h2>
            <small>Active now</small>
          </div>
        </div>
        <div class="actions">
          <button><img src="icons\phone-call.png" alt="phone-call"style= "width: 25px; height: 25px;"></button>
          <button><img src="icons\video-call.png" alt="video-call"style= "width: 25px; height: 25px;"></button>
          <button><img src="icons\menu.png" alt="menu"style= "width: 25px; height: 25px;"></button>
        </div>
      </div>

      <!-- BODY (search + chat list + chat window) -->
      <div class="messages-area">

        <!-- SEARCH + ADD -->
         <div class="chat-list">
          <div class="search-add">
          <input type="text" placeholder="Search messages..">
           <div class="add">+</div>
        </div>

        
          <div class="chat-entry selected">
            <img src="icons/user.png" class="avatar" alt="">
            <div class="text">
              <strong>Dr John Doe</strong>
              <small>Remember to book your appointment for y...</small>
            </div>
            <time>4 min</time>
          </div>
          <!-- repeat .chat-entry blocks here -->
        </div>

        <!-- CHAT WINDOW -->
        <div class="chat-window">
          <div class="messages-area">
            <div class="message received">
              Remember to book your appointment for your skin to be checked
            </div>
            <div class="message sent">
              Thank you for the reminder!
            </div>
          </div>
          <div class="input-area">
            <button ><img src="icons\attach.png" alt="attach" style= "width: 25px; height: 25px;"></button>
            <button><img src="icons\voice.png" alt="voice note" style= "width: 25px; height: 25px;"></button>
            <button><img src="icons\emoji.png" alt="emoji" style= "width: 25px; height: 25px;"></button>
            <input type="text" placeholder="Type something ..">
            <button><img src="icons\message-pat.png" alt="message" style= "width: 25px; height: 25px;"></button>
          </div>
        </div>

      </div> <!-- end .messages -->
    </div>   <!-- end .main -->
  </div>     <!-- end .chat-panel -->
</body>
